{% set name = "readchar" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/readchar-{{ version }}.tar.gz
  sha256: 91ce3faf07688de14d800592951e5575e9c7a3213738ed01d394dcc949b79adb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<38]

requirements:
  host:
    - pip
    - python
    - setuptools >=61.0
  run:
    - python

test:
  imports:
    - readchar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/magmax/python-readchar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python library to read characters and key strokes.
  description: Python library to read characters and key strokes.
  dev_url: https://github.com/magmax/python-readchar
  doc_url: https://github.com/magmax/python-readchar

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - benhuff
    - rluria14
